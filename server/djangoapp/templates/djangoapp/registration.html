<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            <div class="container"> 
              {% csrf_token %}
              <h1>Sign Up</h1>
              <hr>
              <div class="form-group"> 
                  <p><label for="firstname"><b>First Name</b></label>
                  <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required> </p>
                  <p><label for="lastname"><b>Last Name</b></label>
                  <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required> </p>
                  <p><label for="username"><b>User Name</b></label>
                  <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required> </p>
                  <p><label for="psw"><b>Password</b></label>
                  <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required> </p>
                  {% if message %}
                  <div class="alert alert-warning"> 
                      {{ message }}
                  </div>
                  {% endif %}
                  <p><button class="btn btn-primary" type="submit">Sign up</button> </p>
              </div>
            </div>
          </form>
    </body>
</html>
